<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a81368914c.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Responsive Form</title>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <div class="singin-singup">

                    <form action="index.html" class="sign-in-form">
                        <h2 class="title">
                            Login
                        </h2>

                        <div class="input-field">

                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="User">
                        </div>

                        <div class="input-field">

                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha">
                        </div>

                        <input type="submit" value="Login" class="btn solid">

                        <p class="social-text">Entre com uma das suas social media</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>

         <!-- //////////////////////////////////////////////////////////////////////////-->

                    <form action="index.html" class="sign-up-form">
                        <h2 class="title">
                            Cadastre-se
                        </h2>

                        <div class="input-field">

                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="User">
                        </div>

                        <div class="input-field">

                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="E-mail">
                        </div>

                        <div class="input-field">

                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Senha">
                        </div>

                        <input type="submit" value="Cadastrar" class="btn solid">

                        <p class="social-text">Entre com uma das suas social media</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>

                            <a href="#" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                    </form>

                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">

                    <div class="content">
                        <h3>Novo aqui?</h3>
                        <p>Então se cadastre agora mesmo, só clicar no botão que nosso form
                            aparecerá!
                        </p>

                        <button class="btn transparent" id="sign-up-btn">
                            Cadastrar
                        </button>
                    </div>

                    <img class="image" src="assets/bg.svg" alt="Get in the rocket">

                </div>


                <div class="panel right-panel">

                    <div class="content">
                        <h3>Já é um de nós?</h3>
                        <p>
                            Então você está na parte errada dessa nave, volte para o lugar certo clicando no botão!
                        </p>

                        <button class="btn transparent" id="sign-in-btn">
                            Login
                        </button>
                    </div>

                    <img class="image" src="assets/register.svg" alt="Get in the rocket">

                </div>
            </div>
        </div>

        <script src="scripts/scripts.js"></script>
    </body>
</html>
